

<div class="form-container">
    <div class="title">
        <h1>Create Task</h1>
    </div>
    <form [formGroup]="taskForm" (ngSubmit)="create()" class="task-form">
        <div class="task-item">
            <label>Name</label>
            <input type="text" formControlName="name" required placeholder="Task Name">
        </div>
        <div class="task-item">
            <label>Description</label>
            <input type="text" formControlName="description" required placeholder="Description"> 
        </div>
        <div class="task-item">
            <label>Status</label>
            <select formControlName="status">
                <option [ngValue]="" disabled selected>Select a Status</option>
                <option *ngFor="let item of statusList; let i = index" [ngValue]="i">{{item.name}}</option>
            </select>
        </div>
        <div class="task-item">
            <label>Priority</label>
                <select formControlName="priority">
                    <option [ngValue]="" disabled selected>Select a Priority</option>
                    <option *ngFor="let item of priorityList; let i = index" [ngValue]="i">{{item.name}}</option>
                </select>
        </div>
        <div class="task-item">
            <label>Category</label>
            <select formControlName="projectTaskCategory">
                <option [ngValue]="" disabled selected>Select a Category</option>
                <option *ngFor="let item of categoryList; let i = index" [ngValue]="i">{{item.name}}</option>
            </select>
        </div>
        <div class="task-item">
            <label>Users</label>
            <select formArrayName="users" multiple>
                <option [ngValue]="" disabled selected>Select a User</option>
                <option *ngFor="let item of userList; let i = index" [ngValue]="i">{{item.username}}</option>
            </select>
        </div>

        <div class="button-group">
            <button type="submit" class="submit-btn">Create</button>
            <button type="reset" class="cancel-btn" (click)="cancel()">Cancel</button>
        </div>
    
    </form>


    

</div>
